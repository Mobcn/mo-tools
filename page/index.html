<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>网页工具</title>
        <link rel="icon" href="./logo.svg" />
        <link href="https://cdn.staticfile.org/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
        <style>
            .mo-tools {
                display: flex;
                box-sizing: border-box;
                width: 100%;
                height: 100vh;
                padding: 10px;
            }

            .mo-tools__item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 130px;
                height: 40px;
                padding: 10px;
                transition: box-shadow 0.3s ease-in-out;
                border: 1px solid #cccccc;
                border-radius: 4px;
                background-color: white;
            }

            .mo-tools__item:hover {
                box-shadow: 0 3px 8px 0 rgb(0 0 0 / 20%);
            }

            .mo-tools__icon {
                width: 30px;
                height: 30px;
            }

            .mo-tools__text {
                flex: 1;
                text-align: center;
                color: #333333;
                font-weight: 800;
            }

            a {
                display: inline-block;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="mo-tools">
            <a class="mo-tools__item" target="_blank" href="./sql/index.html">
                <img class="mo-tools__icon" src="./sql/public/logo.svg" alt="sql" />
                <div class="mo-tools__text">SQL工具</div>
            </a>
        </div>
    </body>
</html>
