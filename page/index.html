<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页工具</title>
    <link rel="icon" href="./logo.svg" />
    <link href="https://cdn.staticfile.org/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <style>
        mo-tools{display:grid;box-sizing:border-box;height:100vh;margin:0 auto;padding:10px;gap:10px;grid-template-columns:repeat(auto-fill,200px);grid-template-rows:repeat(auto-fill,60px)}
    </style>
</head>
<body>
    <!-- 工具列表 -->
    <mo-tools>
        <mo-tools-item href="./sql/index.html" icon="./sql/public/logo.svg">SQL工具</mo-tools-item>
        <mo-tools-item href="./request/index.html" icon="./request/logo.svg">接口请求</mo-tools-item>
        <mo-tools-item href="./markdown/index.html" icon="./markdown/logo.svg">Markdown编辑器</mo-tools-item>
        <mo-tools-item href="./es6console/index.html" icon="./es6console/logo.svg">ES6 Console</mo-tools-item>
        <mo-tools-item href="./ncm2mp3/index.html" icon="./ncm2mp3/logo.svg">NCM转MP3</mo-tools-item>
        <mo-tools-item href="./bg-convert/index.html" icon="./bg-convert/logo.svg">图片背景切换</mo-tools-item>
        <mo-tools-item href="./pdf-merge/index.html" icon="./pdf-merge/logo.svg">合并PDF</mo-tools-item>
        <mo-tools-item href="./excel-editor/index.html" icon="./excel-editor/logo.svg">Excel编辑器</mo-tools-item>
    </mo-tools>

    <!-- 模板 -->
    <template id="mo-tools-item-template">
        <style>
            .card{display:flex;align-items:center;justify-content:space-between;box-sizing:border-box;width:100%;height:100%;padding:10px;transition:box-shadow .3s ease-in-out;text-decoration:none;border:1px solid #ccc;border-radius:4px;background-color:#fff}
            .card:hover{box-shadow:0 3px 8px 0 rgb(0 0 0 / 20%)}
            .icon{width:30px;height:30px}
            .title{font-weight:800;flex:1;text-align:center;color:#333}
        </style>
        <a class="card" target="_blank" href="">
            <img class="icon" src="" />
            <div class="title"><slot></slot></div>
        </a>
    </template>

    <!-- 注册自定义 WebComponent -->
    <script type="text/javascript">
        class MoToolsItem extends HTMLElement {
            connectedCallback() {
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.append(document.getElementById('mo-tools-item-template').content.cloneNode(true));
                this.shadowRoot.querySelector('.card').href = this.getAttribute('href');
                this.shadowRoot.querySelector('.icon').src = this.getAttribute('icon');
            }
        }
        window.customElements.define('mo-tools-item', MoToolsItem);
    </script>
</body>
</html>
